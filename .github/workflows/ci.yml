name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm ci
      - run: npm test

  check-dist:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm ci
      - run: npm run build
      - name: Check dist/ is up to date
        run: |
          if [ "$(git diff --ignore-space-at-eol dist/ | wc -l)" -gt "0" ]; then
            echo "dist/ is out of date. Run 'npm run build' and commit."
            git diff --stat dist/
            exit 1
          fi

  e2e:
    runs-on: ubuntu-latest
    needs: [test, check-dist]
    steps:
      - uses: actions/checkout@v4
      - uses: ./
        with:
          version: latest
          name: ci-test
      - name: Verify cluster
        run: |
          kubectl get nodes
          kubectl cluster-info
      - name: Verify vcluster
        run: vcluster list
